{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>


{% block content %}
<div id="content">
    {% include 'messages.html' %}
</div>

<div class="box border -1">
    <div class="lefty">
        <h1>Conversor de Cronograma</h1>
        <div class="card border-light mb-3" style="max-width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Carregar Modelo</h5>
                <form class="card-text" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="file" name="excel_file" class="form-control-file">
                        <hr>
                        <input name="range" class="form-control" type="text" placeholder="PortuguÃªs">
                    </div>
                    <div class="col text-center card-footer bg-transparent border-light">
                        <a href="{% url 'exportar_excel' %}" class="btn btn-success" >Modelo</a>
                        <button class="btn btn-success" type="submit">Converter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
